    <div class=" grid grid-rows-1 grid-cols-4 absolute top-[95%] w-[50%]" style="transform: translateX(4%);">

            <img src="../images/card.png" alt="" class="w-full h-full">

        <button class="w-32 h-36 col-start-2 col-end-3">
            <img src="../images/card.png" alt="" class="w-full h-full">
        </button>
        <button class="w-32 h-36 col-start-3 col-end-4">
            <img src="../images/card.png " alt="" class="w-full h-full">
        </button>
        
        <button class="w-32 h-36 col-start-4 col-end-5">
            <img src="../images/card.png" alt="" class="w-full h-full">
        </button>
    
       </div>
       
       <div class="w-32 h-36 text-center text-black rounded-full absolute top-[115%] right-[72%]">
        <button><img src="../images/card.png" alt=""></button>
       </div>

    </section>

    <section>
      <form id="playerForm">
        <label for="name">Nom du joueur:</label>
        <input type="text" id="name" name="name" value="" required><br>
      
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" value="" required><br>
      
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="" required><br>
      
        <label for="nationality">Nationalité:</label>
        <input list="nationalities" id="nationality" name="nationality" value="" required><br>
        <datalist id="nationalities">
          <!-- Les options seront ajoutées dynamiquement ici -->
        </datalist><br>
      
        <label for="club">Club:</label>
        <input type="text" id="club" name="club" value="" required><br>
      
        <label for="rating">Évaluation:</label>
        <input type="number" id="rating" name="rating" value="" required><br>
      
        <label for="pace">Vitesse:</label>
        <input type="number" id="pace" name="pace" value="" required><br>
      
        <label for="shooting">Tir:</label>
        <input type="number" id="shooting" name="shooting" value="" required><br>
      
        <label for="passing">Passes:</label>
        <input type="number" id="passing" name="passing" value="" required><br>
      
        <label for="dribbling">Dribbles:</label>
        <input type="number" id="dribbling" name="dribbling" value="" required><br>
      
        <label for="defending">Défense:</label>
        <input type="number" id="defending" name="defending" value="" required><br>
      
        <label for="physical">Physique:</label>
        <input type="number" id="physical" name="physical" value="" required><br>
      
        <button type="submit">Soumettre</button>
      </form>
      
    </section>
